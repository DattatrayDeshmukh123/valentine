<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff3b7f, #ff86b3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
}

.card {
    background: rgba(255, 80, 140, 0.96);
    padding: 25px;
    border-radius: 25px;
    text-align: center;
    color: white;
    width: 90%;
    max-width: 360px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    animation: pop 0.7s ease;
    z-index: 2;
}

@keyframes pop {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.photo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid white;
    object-fit: cover;
    margin-bottom: 15px;
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    margin: 8px;
}

.yes {
    background: #ff1e6e;
    color: white;
}

.no {
    background: #333;
    color: white;
    position: absolute;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    animation: float 6s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to { transform: translateY(-100vh) scale(1.5); opacity: 0; }
}

/* Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background: white;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    from { transform: translateY(-100vh); }
    to { transform: translateY(100vh); }
}
</style>
</head>

<body>

<!-- üéµ Background Music -->
<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
    <img src="her-photo.jpg" class="photo">

    <h2 id="typing"></h2>

    <p>
        Every smile of yours feels like home.  
        Every moment with you feels like magic.
        <br><br>
        Today‚Ä¶ I have one important question.
    </p>

    <h3>Will you be my Valentine? ‚ù§Ô∏è</h3>

    <button class="yes" onclick="yesClicked()">Yes üíï</button>
    <button class="no" id="noBtn">No üíî</button>
</div>

<script>
/* Typing animation */
const text = "Hey Shivani üíñ";
let i = 0;
const typing = document.getElementById("typing");

function typeEffect() {
    if (i < text.length) {
        typing.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeEffect, 80);
    }
}
typeEffect();

/* Runaway NO button */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top = Math.random() * 80 + "vh";
});

/* YES click */
function yesClicked() {
    document.getElementById("card").innerHTML = `
        <h2>üéâ Congratulations üéâ</h2>
        <p>
            You are officially, proudly, and forever  
            <br><br>
            üíñ <strong>The Valentine of Amol</strong> üíñ
            <br><br>
            I choose you today.  
            I‚Äôll choose you tomorrow.  
            And I‚Äôll keep choosing you ‚Äî always.
        </p>
        <h3>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h3>
        <h4>‚Äî Amol ‚ù§Ô∏è Shivani ‚Äî</h4>
    `;
    launchConfetti();
}

/* Confetti explosion */
function launchConfetti() {
    for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = ["#fff", "#ffeb3b", "#ff4081"][Math.floor(Math.random()*3)];
        confetti.style.animationDuration = (2 + Math.random()*2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
    }
}

/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (18 + Math.random()*25) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</body>
</html>
